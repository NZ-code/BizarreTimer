<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="timer.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="timer.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <title>Secundomer</title>
</head>
<header></header>

<body>
    <header>
        Bizarre Timer <img src="images/logo.svg">
    </header>
    <div id="time_container">
        <div class="time_options">
            <img src="images/stop_watch.svg">
            <img src="images/timer.svg">
        </div>
        <div class="label_clock">
            <input id="input_label" type="text" placeholder="Set Name"/> 
            <img id="check_mark" src="images/check_mark.svg"/>
        </div>
        <div id="stop_watch_time" class="time">
            00:00:00
        </div>
        <div id="buttons_section">
            <img id="play_stop" src="images/play.svg">
            
        </div>
    </div>
</body>
</html>
